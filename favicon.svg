<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="sandGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB347"/>
      <stop offset="100%" style="stop-color:#FF7F50"/>
    </linearGradient>
    <linearGradient id="palmGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2D8B4E"/>
      <stop offset="100%" style="stop-color:#1E5631"/>
    </linearGradient>
    <linearGradient id="trunkGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B5A2B"/>
      <stop offset="100%" style="stop-color:#654321"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#sandGrad)"/>
  
  <!-- Palm trunk -->
  <path d="M50 85 Q48 65 52 45 Q54 55 50 85" fill="url(#trunkGrad)" stroke="#654321" stroke-width="1"/>
  
  <!-- Palm leaves -->
  <ellipse cx="35" cy="35" rx="20" ry="8" fill="url(#palmGrad)" transform="rotate(-45 35 35)"/>
  <ellipse cx="65" cy="35" rx="20" ry="8" fill="url(#palmGrad)" transform="rotate(45 65 35)"/>
  <ellipse cx="50" cy="25" rx="18" ry="7" fill="url(#palmGrad)"/>
  <ellipse cx="30" cy="45" rx="15" ry="6" fill="url(#palmGrad)" transform="rotate(-30 30 45)"/>
  <ellipse cx="70" cy="45" rx="15" ry="6" fill="url(#palmGrad)" transform="rotate(30 70 45)"/>
  
  <!-- Dumbbell -->
  <rect x="35" y="70" width="30" height="6" rx="3" fill="#1E9B8F"/>
  <rect x="30" y="65" width="8" height="16" rx="2" fill="#167A70"/>
  <rect x="62" y="65" width="8" height="16" rx="2" fill="#167A70"/>
</svg>
